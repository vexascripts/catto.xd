<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catto.xd - Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: system-ui, -apple-system, sans-serif; overflow-x: hidden; }
        .glow { text-shadow: 0 0 20px rgba(255,255,255,0.8); }
        .btn-glow { box-shadow: 0 0 40px rgba(255,255,255,0.4); }
        .card { background: #111; border: 1px solid #333; border-radius: 16px; }
        .hidden { display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideIn { 
            from { 
                transform: translateX(200px); 
                opacity: 0;
            } 
            to { 
                transform: translateX(0); 
                opacity: 1;
            } 
        }
        .slide-in { 
            animation: slideIn 0.6s ease-out forwards;
            opacity: 1 !important;
        }
        @keyframes fadeOut { to { opacity: 0; } }
        .spinner { animation: spin 1s linear infinite; }
        .fade-out { animation: fadeOut 0.5s ease-out forwards; }
    </style>
</head>
<body>
    <div id="loading-screen" class="flex flex-col items-center justify-center h-screen">
        <div class="flex items-baseline gap-1">
            <h1 id="catto-text" class="text-7xl font-black glow">Catto</h1>
            <h1 id="xd-text" class="text-7xl font-black glow opacity-0">.xd</h1>
        </div>
        <div id="loading-dots" class="flex gap-2 mt-8 opacity-0">
            <div class="w-3 h-3 rounded-full bg-white animate-pulse"></div>
            <div class="w-3 h-3 rounded-full bg-white animate-pulse" style="animation-delay: 0.2s;"></div>
            <div class="w-3 h-3 rounded-full bg-white animate-pulse" style="animation-delay: 0.4s;"></div>
        </div>
    </div>

    <div id="select-screen" class="hidden min-h-screen p-8 flex items-center justify-center">
        <div class="max-w-4xl w-full">
            <h1 class="text-5xl font-black text-center glow mb-12">Catto.xd</h1>
            
            <div class="card p-8">
                <h2 class="text-3xl font-bold mb-6 text-white text-center">
                    Select Your Blocker(s)
                </h2>
                
                <div id="blockers-grid" class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-8"></div>
                
                <button id="test-btn" disabled class="w-full py-4 rounded-xl font-bold text-xl bg-black text-white cursor-not-allowed border-2 border-white opacity-50">
                    Select at least one blocker
                </button>
            </div>
        </div>
    </div>

    <div id="testing-screen" class="hidden min-h-screen flex items-center justify-center">
        <div class="text-center">
            <svg class="w-16 h-16 text-white mx-auto mb-4 spinner" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <h2 class="text-3xl font-bold glow mb-2">Testing Links...</h2>
            <p class="text-gray-400" id="testing-status">Initializing...</p>
        </div>
    </div>

    <div id="results-screen" class="hidden min-h-screen p-8">
        <div class="max-w-4xl mx-auto">
            <button id="back-btn" class="mb-6 text-white hover:text-gray-300 transition-colors">‚Üê Back</button>
            
            <div id="api-warning" class="hidden mb-6 bg-red-900/20 border border-red-600/50 rounded-xl p-4">
                <p class="text-red-200 font-semibold mb-1">‚ö†Ô∏è API Connection Failed</p>
                <p class="text-red-300/80 text-sm">Could not connect to the API. Check console for details.</p>
            </div>
            
            <h1 class="text-4xl font-black glow mb-8" id="results-title">Results</h1>
            <div id="results-container"></div>
        </div>
    </div>

    <div id="ad-overlay" class="hidden fixed inset-0 bg-black/95 flex items-center justify-center z-50">
        <div class="card p-8 text-center max-w-2xl">
            <h2 class="text-2xl font-bold glow mb-4">Please watch this ad to support Catto.xd</h2>
            
            <div id="ad-container" class="bg-gray-900 rounded-lg p-4 mb-4 min-h-[250px] flex items-center justify-center">
                <div id="ad-frame-wrapper" style="width: 100%; max-width: 728px;">
                    <iframe data-aa='2423345' 
                            src='//acceptable.a-ads.com/2423345/?size=728x90'
                            style='border:0; padding:0; width:100%; height:90px; overflow:hidden; display:block; background: #1a1a1a;'></iframe>
                </div>
            </div>
            
            <div id="countdown-section">
                <p class="text-gray-400 mb-3">Your link will open in <span id="countdown" class="text-white font-bold text-2xl">5</span> seconds</p>
                <button id="skip-btn" class="hidden px-6 py-3 bg-white text-black font-bold rounded-lg hover:bg-gray-200 transition-colors">
                    Skip Ad & Open Link ‚Üí
                </button>
            </div>
            
            <p class="text-sm text-gray-500 mt-4">Ads help keep Catto.xd free!</p>
        </div>
    </div>

    <script>
        const API_URL = 'https://catto-xd-api.wsknauf.workers.dev/check';
        const DEBUG_MODE = true;
        
        const blockers = [
            { id: 'goguardian', name: 'GoGuardian', color: '#00D4FF' },
            { id: 'securly', name: 'Securly', color: '#FF00FF' },
            { id: 'lightspeed', name: 'Lightspeed', color: '#00FF88' },
            { id: 'contentkeeper', name: 'ContentKeeper', color: '#FFD700' },
            { id: 'bark', name: 'Bark', color: '#FF4444' },
            { id: 'iboss', name: 'iBoss', color: '#4444FF' }
        ];

        let testSites = [
            { name: 'Google Sites', url: 'https://sites.google.com' },
            { name: 'GitHub Pages', url: 'https://pages.github.com' },
            { name: 'Netlify', url: 'https://netlify.com' },
            { name: 'Vercel', url: 'https://vercel.com' },
            { name: 'Glitch', url: 'https://glitch.com' },
            { name: 'Replit', url: 'https://replit.com' },
            { name: 'CodePen', url: 'https://codepen.io' },
            { name: 'JSFiddle', url: 'https://jsfiddle.net' }
        ];

        let selectedBlockers = [];
        let pendingUrl = '';

        fetch('https://raw.githubusercontent.com/vexascripts/catto.xd/main/sites.json')
            .then(r => r.json())
            .then(data => { if (data.sites) testSites = data.sites; })
            .catch(() => console.log('Using default sites'));

        function playIntro() {
            const xdText = document.getElementById('xd-text');
            const loadingDots = document.getElementById('loading-dots');
            const loadingScreen = document.getElementById('loading-screen');

            setTimeout(() => {
                xdText.classList.add('slide-in');
            }, 800);

            setTimeout(() => {
                loadingDots.style.opacity = '1';
            }, 1600);

            setTimeout(() => {
                loadingScreen.classList.add('fade-out');
            }, 4000);

            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                loadingScreen.classList.remove('fade-out');
                document.getElementById('select-screen').classList.remove('hidden');
                renderBlockers();
            }, 4500);
        }

        playIntro();

        function renderBlockers() {
            const grid = document.getElementById('blockers-grid');
            grid.innerHTML = blockers.map(b => `
                <button 
                    class="blocker-btn p-6 rounded-xl border-2 transition-all duration-300 bg-black"
                    data-id="${b.id}"
                    style="border-color: #333;"
                >
                    <div class="text-2xl font-bold text-white text-center">${b.name}</div>
                </button>
            `).join('');

            document.querySelectorAll('.blocker-btn').forEach(btn => {
                btn.addEventListener('click', () => toggleBlocker(btn.dataset.id));
            });
        }

        function toggleBlocker(id) {
            const btn = document.querySelector(`[data-id="${id}"]`);
            
            if (selectedBlockers.includes(id)) {
                selectedBlockers = selectedBlockers.filter(b => b !== id);
                btn.style.borderColor = '#333';
            } else {
                selectedBlockers.push(id);
                btn.style.borderColor = '#fff';
            }

            updateTestButton();
        }

        function updateTestButton() {
            const btn = document.getElementById('test-btn');
            if (selectedBlockers.length > 0) {
                btn.disabled = false;
                btn.className = 'w-full py-4 rounded-xl font-bold text-xl bg-white text-black cursor-pointer hover:bg-gray-200 transition-colors border-2 border-white';
                btn.textContent = 'Find Unblocked Sites ‚Üí';
                btn.onclick = testLinks;
            } else {
                btn.disabled = true;
                btn.className = 'w-full py-4 rounded-xl font-bold text-xl bg-black text-white cursor-not-allowed border-2 border-white opacity-50';
                btn.textContent = 'Select at least one blocker';
                btn.onclick = null;
            }
        }

        async function testLinks() {
            document.getElementById('select-screen').classList.add('hidden');
            document.getElementById('testing-screen').classList.remove('hidden');
            
            const results = [];
            let apiError = false;

            for (let i = 0; i < testSites.length; i++) {
                const site = testSites[i];
                document.getElementById('testing-status').textContent = `Testing ${i + 1}/${testSites.length}: ${site.name}`;
                
                try {
                    if (DEBUG_MODE) console.log(`\n=== Testing ${site.url} ===`);
                    if (DEBUG_MODE) console.log('Selected blockers:', selectedBlockers);
                    
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            url: site.url,
                            blockers: selectedBlockers 
                        })
                    });

                    if (!response.ok) {
                        console.error(`API HTTP Error ${response.status} for ${site.url}`);
                        apiError = true;
                        continue;
                    }

                    const data = await response.json();
                    
                    if (DEBUG_MODE) {
                        console.log('API Response:', data);
                        console.log(`‚Üí Accessible: ${data.accessible}`);
                        if (data.blockedBy && data.blockedBy.length > 0) {
                            console.log(`‚Üí Blocked by: ${data.blockedBy.join(', ')}`);
                        }
                    }

                    if (data.accessible === true) {
                        results.push({
                            ...site,
                            responseTime: data.responseTime
                        });
                        if (DEBUG_MODE) console.log('‚úÖ UNBLOCKED - Added to results');
                    } else {
                        if (DEBUG_MODE) console.log('‚ùå BLOCKED - Not adding to results');
                    }
                    
                } catch (error) {
                    console.error(`Error testing ${site.url}:`, error.message);
                    apiError = true;
                }
            }

            if (DEBUG_MODE) {
                console.log('\n=== FINAL RESULTS ===');
                console.log(`Total sites tested: ${testSites.length}`);
                console.log(`Unblocked sites found: ${results.length}`);
                console.log('Sites:', results.map(s => s.name));
            }

            showResults(results, apiError);
        }

        function showResults(results, apiError) {
            document.getElementById('testing-screen').classList.add('hidden');
            document.getElementById('results-screen').classList.remove('hidden');

            if (apiError) {
                document.getElementById('api-warning').classList.remove('hidden');
            }

            const title = document.getElementById('results-title');
            const container = document.getElementById('results-container');

            if (results.length === 0) {
                title.textContent = 'No Unblocked Sites Found';
                container.innerHTML = `
                    <div class="card p-12 text-center">
                        <div class="text-6xl mb-4">üòø</div>
                        <p class="text-xl text-gray-400 mb-2">All tested sites appear to be blocked.</p>
                        <p class="text-gray-500 mb-4">The selected blocker(s) are blocking all test sites.</p>
                        <button onclick="location.reload()" class="px-6 py-3 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors">
                            Try Again
                        </button>
                    </div>
                `;
            } else {
                title.textContent = `Found ${results.length} Unblocked Site${results.length > 1 ? 's' : ''}`;
                container.innerHTML = results.map(site => `
                    <div class="card p-6 mb-4 hover:border-white/20 transition-all">
                        <div class="flex items-center justify-between flex-wrap gap-4">
                            <div>
                                <h3 class="text-xl font-bold mb-1">${site.name}</h3>
                                <p class="text-gray-400 text-sm break-all">${site.url}</p>
                                ${site.responseTime ? `<p class="text-green-400 text-xs mt-1">‚úì Response: ${site.responseTime}ms</p>` : ''}
                            </div>
                            <button 
                                class="px-6 py-3 rounded-lg font-bold bg-gradient-to-br from-white to-gray-500 text-black hover:scale-105 transition-transform flex items-center gap-2"
                                onclick="openLink('${site.url}')"
                            >
                                Open
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                </svg>
                            </button>
                        </div>
                    </div>
                `).join('');
            }
        }

        function openLink(url) {
            pendingUrl = url;
            const overlay = document.getElementById('ad-overlay');
            const countdownEl = document.getElementById('countdown');
            const skipBtn = document.getElementById('skip-btn');
            
            overlay.classList.remove('hidden');
            
            let count = 5;
            countdownEl.textContent = count;
            skipBtn.classList.add('hidden');
            
            const interval = setInterval(() => {
                count--;
                countdownEl.textContent = count;
                
                if (count === 0) {
                    clearInterval(interval);
                    skipBtn.classList.remove('hidden');
                    skipBtn.onclick = () => {
                        window.open(pendingUrl, '_blank');
                        closeAdOverlay();
                    };
                }
            }, 1000);
        }

        function closeAdOverlay() {
            document.getElementById('ad-overlay').classList.add('hidden');
            document.getElementById('countdown').textContent = '5';
            document.getElementById('skip-btn').classList.add('hidden');
        }

        document.getElementById('back-btn').addEventListener('click', () => {
            document.getElementById('results-screen').classList.add('hidden');
            document.getElementById('select-screen').classList.remove('hidden');
            document.getElementById('api-warning').classList.add('hidden');
            selectedBlockers = [];
            renderBlockers();
            updateTestButton();
        });
    </script>
</body>
</html>
