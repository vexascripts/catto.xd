<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catto.xd - Professional Blocker Bypass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: system-ui, -apple-system, sans-serif; }
        .glow { text-shadow: 0 0 20px rgba(255,255,255,0.8); }
        .btn-glow { box-shadow: 0 0 40px rgba(255,255,255,0.4); }
        .card { background: #111; border: 1px solid #333; border-radius: 16px; }
        .hidden { display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { animation: spin 1s linear infinite; }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="flex flex-col items-center justify-center h-screen">
        <div class="text-8xl mb-8 animate-bounce">üò∫</div>
        <h1 class="text-6xl font-black glow mb-4">Catto.xd</h1>
        <div class="flex gap-2 mt-8">
            <div class="w-3 h-3 rounded-full bg-white animate-pulse"></div>
            <div class="w-3 h-3 rounded-full bg-white animate-pulse" style="animation-delay: 0.2s;"></div>
            <div class="w-3 h-3 rounded-full bg-white animate-pulse" style="animation-delay: 0.4s;"></div>
        </div>
    </div>

    <!-- Select Screen -->
    <div id="select-screen" class="hidden min-h-screen p-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-5xl font-black text-center glow mb-2">Catto.xd</h1>
            <p class="text-gray-400 text-center mb-12">Professional Blocker Bypass</p>
            
            <div class="card p-8">
                <h2 class="text-3xl font-bold mb-6 flex items-center gap-3">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                    Select Your Blocker(s)
                </h2>
                
                <div id="blockers-grid" class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-8"></div>
                
                <button id="test-btn" disabled class="w-full py-4 rounded-xl font-bold text-xl bg-gray-700 text-gray-400 cursor-not-allowed">
                    Select at least one blocker
                </button>
            </div>
        </div>
    </div>

    <!-- Testing Screen -->
    <div id="testing-screen" class="hidden min-h-screen flex items-center justify-center">
        <div class="text-center">
            <svg class="w-16 h-16 text-white mx-auto mb-4 spinner" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <h2 class="text-3xl font-bold glow mb-2">Testing Links...</h2>
            <p class="text-gray-400" id="testing-status">Initializing...</p>
        </div>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="hidden min-h-screen p-8">
        <div class="max-w-4xl mx-auto">
            <button id="back-btn" class="mb-6 text-white hover:text-gray-300 transition-colors">‚Üê Back</button>
            
            <div id="api-warning" class="hidden mb-6 bg-red-900/20 border border-red-600/50 rounded-xl p-4">
                <p class="text-red-200 font-semibold mb-1">‚ö†Ô∏è API Connection Failed</p>
                <p class="text-red-300/80 text-sm">Could not connect to the API. Check console for details.</p>
            </div>
            
            <h1 class="text-4xl font-black glow mb-8" id="results-title">Results</h1>
            <div id="results-container"></div>
        </div>
    </div>

    <!-- Ad Overlay -->
    <div id="ad-overlay" class="hidden fixed inset-0 bg-black/95 flex items-center justify-center z-50">
        <div class="card p-12 text-center max-w-md">
            <div class="text-6xl mb-4">üì∫</div>
            <h2 class="text-3xl font-bold glow mb-4">Quick Ad Break</h2>
            <p class="text-gray-400 mb-6">Your link will open in...</p>
            <div id="countdown" class="text-8xl font-black glow mb-6">5</div>
            <p class="text-sm text-gray-500">Thanks for supporting Catto.xd!</p>
        </div>
    </div>

    <script>
        // IMPORTANT: Update this with your actual Cloudflare Worker URL
        const API_URL = 'https://catto-xd-api.wsknauf.workers.dev/check';
        
        // Set to true to see detailed API responses in console
        const DEBUG_MODE = true;
        
        const blockers = [
            { id: 'goguardian', name: 'GoGuardian', color: '#00D4FF' },
            { id: 'securly', name: 'Securly', color: '#FF00FF' },
            { id: 'lightspeed', name: 'Lightspeed', color: '#00FF88' },
            { id: 'contentkeeper', name: 'ContentKeeper', color: '#FFD700' },
            { id: 'bark', name: 'Bark', color: '#FF4444' },
            { id: 'iboss', name: 'iBoss', color: '#4444FF' }
        ];

        let testSites = [
            { name: 'Google Sites Proxy', url: 'https://sites.google.com/view/unblocker' },
            { name: 'GitHub Pages', url: 'https://pages.github.com' },
            { name: 'Netlify App', url: 'https://app.netlify.com' },
            { name: 'Vercel App', url: 'https://vercel.com' },
            { name: 'Glitch Project', url: 'https://glitch.com' },
            { name: 'Replit Sites', url: 'https://replit.com' }
        ];

        let selectedBlockers = [];
        let pendingUrl = '';

        // Load sites from JSON
        fetch('./sites.json')
            .then(r => r.json())
            .then(data => { if (data.sites) testSites = data.sites; })
            .catch(e => console.log('Using default sites'));

        // Initialize
        setTimeout(() => {
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('select-screen').classList.remove('hidden');
            renderBlockers();
        }, 2500);

        function renderBlockers() {
            const grid = document.getElementById('blockers-grid');
            grid.innerHTML = blockers.map(b => `
                <button 
                    class="blocker-btn p-6 rounded-xl border-2 transition-all duration-300 bg-gray-900 hover:bg-gray-800"
                    data-id="${b.id}"
                    style="border-color: #374151;"
                >
                    <div class="text-2xl font-bold">${b.name}</div>
                </button>
            `).join('');

            document.querySelectorAll('.blocker-btn').forEach(btn => {
                btn.addEventListener('click', () => toggleBlocker(btn.dataset.id));
            });
        }

        function toggleBlocker(id) {
            const blocker = blockers.find(b => b.id === id);
            const btn = document.querySelector(`[data-id="${id}"]`);
            
            if (selectedBlockers.includes(id)) {
                selectedBlockers = selectedBlockers.filter(b => b !== id);
                btn.style.borderColor = '#374151';
                btn.style.boxShadow = 'none';
                btn.classList.remove('bg-gray-800', 'scale-105');
                btn.querySelector('div').style.color = 'white';
                btn.querySelector('div').style.textShadow = 'none';
            } else {
                selectedBlockers.push(id);
                btn.style.borderColor = blocker.color;
                btn.style.boxShadow = `0 0 30px ${blocker.color}40`;
                btn.classList.add('bg-gray-800', 'scale-105');
                btn.querySelector('div').style.color = blocker.color;
                btn.querySelector('div').style.textShadow = `0 0 10px ${blocker.color}`;
            }

            updateTestButton();
        }

        function updateTestButton() {
            const btn = document.getElementById('test-btn');
            if (selectedBlockers.length > 0) {
                btn.disabled = false;
                btn.className = 'w-full py-4 rounded-xl font-bold text-xl bg-gradient-to-br from-white to-gray-500 text-black btn-glow cursor-pointer hover:scale-105 transition-transform';
                btn.textContent = 'Find Unblocked Sites ‚Üí';
                btn.onclick = testLinks;
            } else {
                btn.disabled = true;
                btn.className = 'w-full py-4 rounded-xl font-bold text-xl bg-gray-700 text-gray-400 cursor-not-allowed';
                btn.textContent = 'Select at least one blocker';
                btn.onclick = null;
            }
        }

        async function testLinks() {
            document.getElementById('select-screen').classList.add('hidden');
            document.getElementById('testing-screen').classList.remove('hidden');
            
            const results = [];
            let apiError = false;

            for (let i = 0; i < testSites.length; i++) {
                const site = testSites[i];
                document.getElementById('testing-status').textContent = `Testing ${i + 1}/${testSites.length}: ${site.name}`;
                
                try {
                    if (DEBUG_MODE) console.log(`\n=== Testing ${site.url} ===`);
                    if (DEBUG_MODE) console.log('Selected blockers:', selectedBlockers);
                    
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            url: site.url,
                            blockers: selectedBlockers 
                        })
                    });

                    if (!response.ok) {
                        console.error(`API error for ${site.url}:`, response.status);
                        apiError = true;
                        continue;
                    }

                    const data = await response.json();
                    if (DEBUG_MODE) {
                        console.log('API Response:', data);
                        console.log(`Accessible: ${data.accessible}`);
                        if (data.blockedBy) console.log('Blocked by:', data.blockedBy);
                    }

                    // STRICT CHECK: Only add if explicitly accessible
                    if (data.accessible === true) {
                        results.push({
                            ...site,
                            responseTime: data.responseTime
                        });
                        if (DEBUG_MODE) console.log('‚úì Site is UNBLOCKED - Added to results');
                    } else {
                        if (DEBUG_MODE) console.log('‚úó Site is BLOCKED - Not adding to results');
                    }
                } catch (error) {
                    console.error(`Error testing ${site.url}:`, error);
                    apiError = true;
                }
            }

            showResults(results, apiError);
        }

        function showResults(results, apiError) {
            document.getElementById('testing-screen').classList.add('hidden');
            document.getElementById('results-screen').classList.remove('hidden');

            if (apiError) {
                document.getElementById('api-warning').classList.remove('hidden');
            }

            const title = document.getElementById('results-title');
            const container = document.getElementById('results-container');

            if (results.length === 0) {
                title.textContent = 'No Unblocked Sites Found';
                container.innerHTML = `
                    <div class="card p-12 text-center">
                        <div class="text-6xl mb-4">üòø</div>
                        <p class="text-xl text-gray-400">All tested sites appear to be blocked.</p>
                        <p class="text-gray-500 mt-2">Try selecting different blockers or check back later.</p>
                    </div>
                `;
            } else {
                title.textContent = `Found ${results.length} Unblocked Site${results.length > 1 ? 's' : ''}`;
                container.innerHTML = results.map(site => `
                    <div class="card p-6 mb-4 hover:border-white/20 transition-all">
                        <div class="flex items-center justify-between flex-wrap gap-4">
                            <div>
                                <h3 class="text-xl font-bold mb-1">${site.name}</h3>
                                <p class="text-gray-400 text-sm break-all">${site.url}</p>
                                ${site.responseTime ? `<p class="text-green-400 text-xs mt-1">Response: ${site.responseTime}ms</p>` : ''}
                            </div>
                            <button 
                                class="px-6 py-3 rounded-lg font-bold bg-gradient-to-br from-white to-gray-500 text-black hover:scale-105 transition-transform flex items-center gap-2"
                                onclick="openLink('${site.url}')"
                            >
                                Open
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                </svg>
                            </button>
                        </div>
                    </div>
                `).join('');
            }
        }

        function openLink(url) {
            pendingUrl = url;
            document.getElementById('ad-overlay').classList.remove('hidden');
            let count = 5;
            
            const interval = setInterval(() => {
                count--;
                document.getElementById('countdown').textContent = count;
                
                if (count === 0) {
                    clearInterval(interval);
                    window.open(pendingUrl, '_blank');
                    document.getElementById('ad-overlay').classList.add('hidden');
                    document.getElementById('countdown').textContent = '5';
                }
            }, 1000);
        }

        document.getElementById('back-btn').addEventListener('click', () => {
            document.getElementById('results-screen').classList.add('hidden');
            document.getElementById('select-screen').classList.remove('hidden');
            document.getElementById('api-warning').classList.add('hidden');
            selectedBlockers = [];
            renderBlockers();
            updateTestButton();
        });
    </script>
</body>
</html>
